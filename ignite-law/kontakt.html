<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy" content="
          default-src 'self';
          base-uri 'self';
          img-src 'self' data:;
          style-src 'self' 'unsafe-inline';
          script-src 'self' blob:;
          connect-src 'self' ws:;
          object-src 'none';
          form-action 'self' mailto:;
    ">
    <title>Ignite Law AB</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main id="main">
        <section class="contact-section">
            <div class="container">
                <section class="contact-form-inline">
                    <h3>Vill du veta mer?</h3>
                    <form action="mailto:melissauzum@icloud.com" method="POST" enctype="text/plain">
                        <div class="form-row">
                            <input type="text" name="name" placeholder="Namn" required />
                            <input type="text" name="company" placeholder="Företagsnamn / Organisationsnummer"
                                required />
                        </div>
                        <div class="form-row">
                            <input type="tel" name="phone" placeholder="Telefonnummer" required />
                            <input type="email" name="email" placeholder="E-postadress" required />
                        </div>
                        <textarea name="message" rows="5" placeholder="Ditt meddelande" required></textarea>
                        <button type="submit" class="btn-slim">Skicka meddelande</button>
                    </form>
                    <div class="contact-details">
                        <div class="contact-item">
                            <h4>Mobil</h4>
                            <p><a href="tel:+46700000000" aria-label="Ring Ignite Law">070-000 0000</a></p>
                        </div>

                        <div class="contact-item">
                            <h4>E-post</h4>
                            <p><a href="mailto:ignitelaw@mail.com" aria-label="E-post till Ignite Law">ignitelaw@mail.com</a></p>
                        </div>

                        <div class="contact-item">
                            <h4>Adress</h4>
                            <p>Gerda Bergstrands Väg 2<br>163 49 Spånga</p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script defer src="assets/js/include.js"></script>
    <script defer src="assets/js/nav.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      base-uri 'self';
      img-src 'self' data:;
      style-src 'self' 'unsafe-inline';
      script-src 'self' blob:;
      connect-src 'self' https://formspree.io;
      object-src 'none';
      form-action 'self' https://formspree.io;
    ">
    <title>Ignite Law AB</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main id="main">
        <section class="contact-section">
            <div class="container">
                <section class="contact-form-inline">
                <h2 class="h2-cont" >Vill du veta mer?</h2>
                    <form id="contactForm" action="https://formspree.io/f/xldopvja" method="POST" accept-charset="UTF-8" novalidate>
                        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" aria-hidden="true"
                            style="position:absolute;left:-9999px;opacity:0">

                        <div class="form-row">
                            <input type="text" name="name" placeholder="Namn" required>
                            <input type="text" name="company" placeholder="Företagsnamn / Organisationsnummer" required>
                        </div>

                        <div class="form-row">
                            <input type="tel" name="phone" placeholder="Telefonnummer" required>
                            <input type="email" name="email" placeholder="E-postadress" required>
                        </div>

                        <textarea name="message" rows="5" placeholder="Ditt meddelande" required></textarea>

                        <div class="cta-row">
                            <button type="submit" class="btn-slim btn-slim--lg btn-slim--wide">Skicka meddelande</button>
                        </div>
                    </form>

                    <div>
                        <h3 class="h3-cont">Kontaktuppgifter</h3>

                        <div class="contact-cards">

                            <div class="contact-card">
                                <h4>Mobil</h4>
                                <p><a href="tel:+46700000000" aria-label="Ring Ignite Law">072-929 29 85</a></p>
                            </div>

                            <div class="contact-card">
                                <h4>E-post</h4>
                                <p><a href="mailto:melissauzum@icloud.com" aria-label="E-post till Ignite Law">info@ingitelaw.se</a>
                                </p>
                            </div>

                            <div class="contact-card">
                                <h4>Adress</h4>
                                <address>
                                    Gerda Bergstrands Väg 2<br />
                                    163 49 Spånga
                                </address>
                            </div>
                        </div>
                    </div>

                </section>

    </main>

    <div id="footer-placeholder"></div>
    <script defer src="assets/js/include.js"></script>
</body>

</html>
